<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
template="/templates/template.xhtml"
>


<ui:define name="conteudo">


	<h:form id="formListagem">

		<p:panel header="Lista de Notas Fiscais">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{nfiscalBean.compras}" var="compra"
				rows="6" id="tabela">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
						actionListener="#{nfiscalBean.novo}"
						update=":formCadastro:pnCadastro" />
				</f:facet>

				<p:column headerText="Código" sortBy="#{compra.codigo}"	>
					<h:outputText value="#{compra.codigo}" />
				</p:column>

				<p:column headerText="Horário" sortBy="#{compras.horario}"
					filterBy="#{compras.horario}">
					<h:outputText value="#{compras.horario}" />
				</p:column>
				
				<p:column headerText="Preço Total" sortBy="#{compras.precoTotal}"
					filterBy="#{compras.precoTotal}">
					<h:outputText value="#{compras.precoTotal}" />
				</p:column>
				<p:column headerText="Fornecedor" filterBy="#{compras.fornecedor.descricao}">
					<h:outputText value="#{compras.fornecedor.descricao}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{nfiscalBean.excluir}"
						update=":mensagem :formListagem:tabela">
						<p:confirm header="Confirmação" message="Deseja excluir a Nota Fiscal?"
							icon="ui-icon-alert" />
						<f:attribute name="nfiscalSelecionado" value="#{nfiscal}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{nfiscalBean.editar}"
						update=":formCadastro:pnCadastro"
						oncomplete="PF('dialogo').show();">
						<f:attribute name="nfiscalSelecionado" value="#{nfiscal}" />
					</p:commandButton>

				</p:column>
			</p:dataTable>

			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>

		</p:panel>
	</h:form>

	<p:dialog header="Nota Fiscal - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" global="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid columns="2" id="pnCadastro">
				<p:outputLabel value="Numero da Nota Fiscal:" />
				<p:inputText maxlength="50" size="30"
					value="#{nfiscalBean.nfiscal}" required="true"
					requiredMessage="O campo 'Nota Fiscal' é obrigatório" />
					
				<p:outputLabel value="Data de Entrada NF:" />
				<p:inputText maxlength="50" size="30"
					value="#{nfiscalBean.nfiscal}" required="true"
					requiredMessage="O campo 'Data de Entrada' é obrigatório" />
					
				<p:outputLabel value="Data de Vencimento NF:" />
				<p:inputText maxlength="50" size="30"
					value="#{nfiscalBean.nfiscal.dataVencimento}" required="true"
					requiredMessage="O campo 'Data de Vencimento' é obrigatório" />
					
				<p:outputLabel value="Total da NF:" />
				<p:inputText maxlength="50" size="30"
					value="#{nfiscalBean.nfiscal.totalNota}" required="true"
					requiredMessage="O campo 'Total da Nota' é obrigatório" />
					
				<p:outputLabel value="Fornecedor:" />
				<p:inputText maxlength="50" size="30"
					value="#{nfiscalBean.fornecedores}" required="true"
					requiredMessage="O campo 'Fornecedor' é obrigatório" />
					
								
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{nfiscalBean.salvar()}"
					update=":mensagem :formCadastro:pnCadastro :formListagem:tabela" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>


</ui:define>

</ui:composition>
