<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
template="/templates/template.xhtml"
>


<ui:define name="conteudo">

	<h:form id="formListagem">
		<p:panel header="Avarias de Produtos">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{produtoBean.produtos}" var="produto"
				rows="5">
				
				<p:column headerText="Descrição">
					<h:outputText value="#{produto.descricao}" />
				</p:column>

				<p:column headerText="Quantidade">
					<h:outputText value="#{produto.quantidade}" />
				</p:column>

				<p:column headerText="Preço">
					<h:outputText value="#{produto.preco}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>	
				</p:column>

				<p:column headerText="Fornecedor">
					<h:outputText value="#{produto.fornecedor.descricao}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{produtoBean.editar}"
						update=":mensagem :formCadastro:painel"
						oncomplete="PF('dialogo').show();">
						<f:attribute name="produtoSelecionado" value="#{produto}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</p:panel>
	</h:form>

	<p:dialog header="Produtos - Avaria" widgetVar="dialogo"
		draggable="false" resizable="false" global="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel value="Descrição:" />
				<p:inputText maxlength="50" size="30"
					value="#{produtoBean.produto.descricao}" required="true"
					requiredMessage="O campo 'Descrição' é obrigatório" />

				<p:outputLabel value="Quantidade:" />
				<p:inputText maxlength="5" size="10"
					value="#{avariaBean.quantidade}" required="true"
					requiredMessage="O campo 'Quantidade' é obrigatório"
					converterMessage="Informe um valor válido para o campo 'Quantidade'"
					validatorMessage="Informe um valor entre 0 e 1000 para o campo 'Quantidade'">
					<f:validateLongRange minimum="0" maximum="1000" />
				</p:inputText>
				
				<p:outputLabel value="Fornecedor:" />
				<p:selectOneMenu filter="true"
					value="#{produtoBean.produto.fornecedor}"
					converter="omnifaces.SelectItemsConverter" required="true"
					requiredMessage="O campo 'Fornecedor' é obrigatório">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione um fornecedor" />
					<f:selectItems value="#{produtoBean.fornecedor}" var="fornecedor"
						itemValue="#{fornecedor}" itemLabel="#{fornecedor.descricao}" />
				</p:selectOneMenu>
								
				<p:outputLabel for="tipo" value="Tipo de Avarias:" />
				<p:selectOneMenu id="tipo" value="#{avariaBean.tipo}"
					converter="omnifaces.SelectItemsConverter" required="true"
					requiredMessage="O campo 'Fornecedor' é obrigatório">
					<f:selectItem noSelectionOption="true"
					itemLabel="Selecione um Tipo de Avaria" />
					<f:selectItem itemValue="Q" itemLabel="Quebra do Produto" />
					<f:selectItem itemValue="P" itemLabel="Produto Improprio para Consumo" />
					<f:selectItem itemValue="V" itemLabel="Vencimento Próximo" />
				</p:selectOneMenu>				

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{avariaBean.parametros}"
					update=":mensagem :formCadastro:painel :formListagem:tabela" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>

</ui:define>
</ui:composition>
